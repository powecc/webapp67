<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="st.css">
    <style>
        body {
            background-color: rgb(70, 101, 119);
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 100px; /* Adjust as needed */
            display: block;
            margin: 0 auto;
        }

        .header h1 {
            margin: 10px 0 0;
            font-size: 2em;
        }

        .content {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .content .section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content img {
            width: 100px; /* Adjust as needed */
            border-radius: 50%;
        }

        .content input[type="button"] {
            margin-top: 10px;
            padding: 10px;
            font-size: 1em;
            border-radius: 10%;
            background-color: coral;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./image/logo.png" alt="logo">
            <h1>clear&clean</h1>
            <h1>service</h1>
        </div>
        <div class="content">
            <div class="section">
                <img src="./image/แม่บ้าน.png" alt="แม่บ้าน">
                <input type="button" name="แม่บ้าน" value="แม่บ้าน">
            </div>
            <div class="section">
                <img src="./image/ผู้ใช้งาน.png" alt="ผู้ใช้งาน">
                <a href="Login.html"><input type="button" name="ผู้ใช้งาน" value="ผู้ใช้งาน"></a>
            </div>
        </div>
    </div>
</body>
</html>
